{%block sideBarSearch%}
{%if statuss%}
  <p class="sidebar-text-styly">Found "{{searchText}}" In:</p>
  <hr>
  {%for article in statuss%}
  <!-- <img src="{{article.Image.url}}" alt="" class="img-responsive"> -->
    <a href="{%url "article:detail" pk=article.Id %}" class="sidebar-text-styly">
      {{article.Title}}
    </a>
    <hr>
  {%endfor%}
{%else%}
  <p class="sidebar-text-styly">Nothing related "{{searchText}}" found.</p>
{%endif%}

{%endblock sideBarSearch%}
